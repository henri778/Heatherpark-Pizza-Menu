<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Heatherpark Pizza Order</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;background:#0f0f10;color:#fff;margin:0;padding:0}
header{text-align:center;background:#1b1b1c;padding:20px}
header img{width:120px;margin:0 auto 10px;display:block}
header h1{margin:0;font-size:26px;color:#d23b3b}
main{max-width:900px;margin:20px auto;background:#1b1b1c;padding:20px;border-radius:10px}
.menu-item{display:flex;justify-content:space-between;align-items:center;background:#151515;padding:10px;border-radius:8px;margin-bottom:8px}
.menu-item label{flex:1;font-size:18px}
.price{font-size:18px;font-weight:bold;color:#ccc}
footer{text-align:center;padding:10px;font-size:14px;color:#bbb}
.btn{background:#d23b3b;color:#fff;padding:10px 16px;border:none;border-radius:6px;cursor:pointer;font-weight:bold;font-size:16px;margin:10px 5px}
.btn:hover{opacity:0.9}
input,select,textarea{width:100%;padding:10px;border-radius:6px;border:none;margin-bottom:10px;font-size:16px}
</style>
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/SPAR_logo.svg/512px-SPAR_logo.svg.png" alt="SPAR Logo">
  <h1>Heatherpark Pizza Order</h1>
  <p>Tuesday Special – 2 Pizzas for R130</p>
</header>

<main>
  <label for="name">Name</label>
  <input id="name" placeholder="Your name">

  <label for="cell">Cell Number</label>
  <input id="cell" placeholder="0821234567">

  <label for="pickup">Pickup Time</label>
  <input id="pickup" type="time" value="18:30">

  <h2>Choose Your Pizzas</h2>

  <div class="menu-item"><label><input type="checkbox" value="Focaccia"> Focaccia – Garlic & Herbs</label><div class="price">R55</div></div>
  <div class="menu-item"><label><input type="checkbox" value="Margherita"> Margherita – Cheese & Tomato</label><div class="price">R60</div></div>
  <div class="menu-item"><label><input type="checkbox" value="Regina"> Regina – Ham & Mushroom</label><div class="price">R80</div></div>
  <div class="menu-item"><label><input type="checkbox" value="Hawaiian"> Hawaiian – Ham & Pineapple</label><div class="price">R80</div></div>
  <div class="menu-item"><label><input type="checkbox" value="Bacon"> Bacon – Bacon & Feta</label><div class="price">R85</div></div>
  <div class="menu-item"><label><input type="checkbox" value="Chicken"> Chicken – BBQ Chicken & Mushroom</label><div class="price">R85</div></div>
  <div class="menu-item"><label><input type="checkbox" value="Mexican"> Mexican – Spicy mince, Peppers, Onions & Chilli</label><div class="price">R90</div></div>
  <div class="menu-item"><label><input type="checkbox" value="Pepperoni"> Pepperoni – Italian Salami</label><div class="price">R80</div></div>
  <div class="menu-item"><label><input type="checkbox" value="Vegetarian"> Vegetarian – Peppers, Mushrooms & Olives</label><div class="price">R80</div></div>

  <label for="comments">Comments / Special Requests</label>
  <textarea id="comments" rows="3" placeholder="e.g. Extra cheese, no onions..."></textarea>

  <button class="btn" onclick="sendWhatsApp()">Send to WhatsApp</button>
</main>

<footer>
  Heatherpark Superspar – (044) 870-0911
</footer>

<script>
function sendWhatsApp(){
  const name=document.getElementById('name').value;
  const cell=document.getElementById('cell').value;
  const pickup=document.getElementById('pickup').value;
  const comments=document.getElementById('comments').value;
  const pizzas=Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(i=>i.value);
  const prices={Focaccia:55,Margherita:60,Regina:80,Hawaiian:80,Bacon:85,Chicken:85,Mexican:90,Pepperoni:80,Vegetarian:80};
  let total=0;
  pizzas.forEach(p=>total+=prices[p]||0);
  let saving=0;
  let final=total;
  if(pizzas.length==2 && (new Date()).getDay()==2){
    if(total>130){saving=total-130;}
    final=130;
  }
  let msg=`Heatherpark Superspar - Pizza Order
Name: ${name}
Cell: ${cell}
Pickup: ${pickup}
Pizzas: ${pizzas.join(', ')}
Comments: ${comments}
Total: R${final}${saving>0?` (Saved R${saving})`:''}`;
  const wa=`https://wa.me/27662081559?text=${encodeURIComponent(msg)}`;
  window.open(wa,'_blank');
}
</script>
</body>
</html>
