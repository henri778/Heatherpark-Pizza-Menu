<title>Heatherpark Pizza Order</title>
<style>
:root{--bg:#0f0f10;--panel:#1b1b1c;--panel2:#151515;--accent:#d23b3b;--muted:#bfbfbf;--white:#ffffff}
html,body{height:100%}
body{font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--white); margin:0; padding:12px; display:flex; justify-content:center}
.container{width:100%;max-width:920px}
.card{background:var(--panel);border-radius:10px;padding:14px;box-shadow:0 8px 24px rgba(0,0,0,.6)}
.brand{text-align:center}
.brand img{height:64px;width:auto;display:block;margin:0 auto 8px}
h1{margin:0;font-size:22px;color:var(--accent);text-align:center}
.lead{text-align:center;color:var(--muted);margin-top:6px;margin-bottom:12px}
.grid{display:flex;gap:14px;align-items:flex-start}
@media(max-width:820px){.grid{flex-direction:column}}
.left{flex:1;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)),var(--panel2);padding:12px;border-radius:8px}
.right{width:340px}
.label{display:block;font-weight:700;margin:10px 0 6px 0;color:#fff;font-size:13px}
.field,input[type=time],textarea{width:100%;padding:10px;border-radius:6px;border:1px solid #222;background:#0b0b0c;color:var(--white);outline:none;font-size:15px}
textarea{resize:vertical}
.menu-item{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:8px;margin-bottom:8px;background:transparent}
.leftpart{display:flex;align-items:center;gap:12px;flex:1;min-width:0}
.pname{font-size:18px;font-weight:700}
.pdesc{font-size:12px;color:var(--muted);margin-top:4px}
.rightpart{display:flex;align-items:center;gap:8px;flex:0 0 auto}
.qtybox{display:flex;align-items:center;border-radius:6px;overflow:hidden;border:1px solid rgba(255,255,255,0.04)}
.qtybox button{background:#101010;border:none;color:var(--white);padding:8px 12px;cursor:pointer;font-size:18px}
.qtybox input{width:48px;text-align:center;padding:8px;background:transparent;border:none;color:var(--white);font-weight:800;font-size:16px}
.addextras{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px 10px;border-radius:6px;cursor:pointer;font-size:14px;display:none}
.price{color:var(--muted);min-width:80px;text-align:right;font-size:18px;font-weight:800}
.toppings-panel{margin-top:8px;padding:10px;border-radius:8px;background:rgba(0,0,0,0.25);display:none;flex-direction:column;gap:8px}
.toppings-row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
.topping-item{display:flex;align-items:center;gap:8px;padding:6px 8px;border-radius:6px;background:#0b0b0b;border:1px solid rgba(255,255,255,0.02);cursor:pointer}
.topping-item input{width:16px;height:16px}
.topping-title{font-size:13px;color:var(--muted)}
.summary{background:#0b0b0b;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);position:sticky;top:14px}
.summary-row{display:flex;justify-content:space-between;align-items:center;padding:8px 0}
.totalbig{font-size:20px;font-weight:900}
.controls{display:flex;gap:10px;margin-top:12px}
.btn{flex:1;padding:12px;border-radius:8px;background:var(--accent);color:var(--white);border:none;cursor:pointer;font-weight:800;font-size:15px}
.btn.secondary{background:#4b4b4b}
.preview{white-space:pre-wrap;background:#070707;padding:12px;border-radius:8px;margin-top:10px;font-size:13px;color:var(--muted)}
.footer{margin-top:12px;text-align:center;color:var(--muted);font-size:13px}
</style>

    while(pizzaInstances.filter(p=>p.menuId===menuItem.id).length < desiredQty){

    while(pizzaInstances.filter(p=>p.menuId===menuItem.id).length > desiredQty){
